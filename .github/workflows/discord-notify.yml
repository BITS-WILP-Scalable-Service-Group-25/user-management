name: Discord Commit Notification
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit info to Discord
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: "🚀 **New Commit in ${{ github.repository }}**\n📜 **Commit by:** ${{ github.actor }}\n🌿 **Branch:** ${{ github.ref_name }}\n✏ **Message:** ${{ github.event.head_commit.message }}\n🔗"
